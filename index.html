<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component main</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <article class="card-profile">
            <div class="card-profile__background"></div>
            <div class="card-profile__img-container">
                <img class="card-profile__img" src="images/image-victor.jpg" alt="">
            </div>
            <h1 class="card-profile__name">Victor Crest <span class="card-profile__age">26</span></h1>
            
            <p class="card-profile__country">London</p>
            <div class="card-profile__line"></div>
            <div class="card-profile__footer">
                <div class="card-profile__item">
                    <p class="card-profile__follow">80K</p>
                    <h6 class="card-profile__follow-name">Followers</h6>
                </div>
                <div class="card-profile__item">
                    <p class="card-profile__like">803K</p>
                    <h6 class="card-profile__like-name">Likes</h6>
                </div>
                <div class="card-profile__item">
                    <p class="card-profile__photo">1.4K</p>
                    <h6 class="card-profile__photo-name">Photos</h6>
                </div>
                
            </div>
        </article>
    </main>
</body>
</html>
